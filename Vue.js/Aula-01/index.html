<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../src/Vue/vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="comercio">
      <p>
        Bermudas - R$ <span>{{ preco }}</span>
      </p>
      <button @click="total++">Adicionar</button>
      <button @click="total--">Remover</button>
      <span> {{ total }} </span>
      <p>
        Total: <span> {{ preco * total }} </span>
      </p>
    </div>

    <div>
      <p>Camisa - R$ <span class="preco"></span></p>
      <button class="adicionar">Adicionar</button>
      <button class="remover">Remover</button>
      <span class="total"></span>
      <p>Total: <span class="precoTotal"></span></p>
    </div>

    <script>
      const vm = new Vue({
        el: "#comercio",
        data: {
          preco: 69,
          total: 0
        }
      });

      const dados = {
        preco: 49,
        total: 0
      };

      const preco = document.querySelector(".preco");
      const adicionar = document.querySelector(".adicionar");
      const remover = document.querySelector(".remover");
      const precoTotal = document.querySelector(".precoTotal");
      const total = document.querySelector(".total");

      preco.innerText = dados.preco;
      total.innerHTML = dados.total;
      precoTotal.innerHTML = dados.preco * dados.total;

      function incrementar() {
        dados.total++;
        atualizarUI();
      }
      function diminuir() {
        dados.total--;
        atualizarUI();
      }

      function atualizarUI() {
        total.innerHTML = dados.total;
        precoTotal.innerHTML = dados.total * dados.preco;
      }

      adicionar.addEventListener("click", incrementar);
      remover.addEventListener("click", diminuir);
    </script>
  </body>
</html>
