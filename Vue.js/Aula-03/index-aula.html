<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      {{ corInstrumento }}
      <h1>{{ instrumento }}</h1>
      ><!-- vai ser reconhecido, pq não esta sendo escundido -->
      <h1>{{ _instrumento }}</h1>
      <!--Não vai reconher, pq esta sendo escondido pelo _ no objeto-->
      <small>Templetas e diretivas</small>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          _instrumento: "violão",
          instrumento: "violão",
          cor: "Vermelho"
        },
        computed: {
          corInstrumento() {
            return this.instrumento + "" + this.cor;
            setTimeout(() => {
              // Arrow function faz referencia direta ao elemento pai, e não ao contexto do setTimeout,
              // Para utilizar esse contexto deve ser utilizado function()
              console.log("This do timeout", this.instrumento);
            }, 1000);
          }
        }
      });

      //objeto {instrumento: "violão"}
      vm.$data;

      //elemento #app
      vm.$el;
    </script>
  </body>
</html>
