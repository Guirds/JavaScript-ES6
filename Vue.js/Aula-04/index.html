<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <!--Desafios-->

    <!-- Acert o código abaixo -->
    <div id="app">
      {{ empresa }}
      {{ produto }}
    </div>

    <div id="app1">{{ valor * 4 }} {{ valor * valor }}</div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          empresa: "Aplle",
          produto: "Iphone"
        }
      });

      //Crie uma instâcia que mostre
      //baseado no valor do lado do quadrado
      // o seu peŕimetro (1x4) e área (1x1)

      const vm1 = new Vue({
        el: "#app1",
        data: {
          valor: 50
        }
      });

      vm1.valor = 25;
    </script>
  </body>
</html>
